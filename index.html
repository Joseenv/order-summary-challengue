<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main__wrapper">
      <img
        src="./images/illustration-hero.svg"
        alt="Ilustration Hero"
        class="main__img"
      />

      <article class="information">
        <section class="information__details">
          <h1 class="details__title">Order Summary</h1>
          <p class="details__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <div class="information__plan">
          <div class="plan_details">
            <img
              src="./images/icon-music.svg"
              alt="Icon Music"
              class="plan_details__img"
            />
            <div class="plan_details__text">
              <h2 class="plan_details__text__title">Annual Plan</h2>
              <p class="plan_details__text__price">$59.99/year</p>
            </div>
          </div>
          <div class="plan__action">
            <a href="#" class="plan__action__link">Change</a>
          </div>
        </div>
        <section class="information__actions">
          <button class="actions__btn actions__btn__payment">Proceed to Payment</button>
          <button class="actions__btn actions__btn__cancel">Cancel Order</button>
        </section>
      </article>
    </main>
  </body>
</html>
